### App Config ###
server.servlet.context-path=/ToDo
server.port=9090
spring.application.name=ToDo

#### Datasource Apache Deby Config ###
#spring.datasource.driver-class-name=org.apache.derby.iapi.jdbc.AutoloadedDriver
